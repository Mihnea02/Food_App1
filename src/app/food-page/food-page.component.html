<app-header></app-header>
<app-not-found [visible]="!food" notFoundMessage="Product Not Found"
resetLinkText="Back To Homepage"></app-not-found>

<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name" />
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite?'':'not'}}">
                ‚ù§
            </span>
        </div>
            <div class="price">
                <span>{{food.price|currency}}</span>
            </div>

            <button (click)="addToCart()">Add To Cart</button>
    </div>
</div>
